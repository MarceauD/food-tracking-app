name: foodtrackingapp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  english_words: ^4.0.0
  provider: ^6.1.5
  percent_indicator: ^4.2.5
  shared_preferences: ^2.5.3
  sqflite: ^2.2.3
  path: ^1.9.0
  mobile_scanner: ^7.0.1 
  openfoodfacts: ^3.2.0
  google_fonts: ^6.2.1
  intl: ^0.20.2
  flutter_svg: ^2.2.0
  fl_chart: ^0.68.0
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.3
  share_plus: ^9.0.0
  url_launcher: ^6.3.0
  flutter_animate: ^4.5.0
  animated_digit: ^3.2.1
  http: ^1.2.1
  translator: ^1.0.0
 
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
flutter_launcher_icons:
    android: true # Activer pour Android
    ios: true     # Activer pour iOS (c'est une bonne pratique de le laisser)
    image_path: "assets/images/launcher_icon.png" # Chemin vers VOTRE image
    min_sdk_android: 21